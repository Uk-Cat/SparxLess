<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">SparxLess <span>AI</span></div>
            <button id="toggle-settings" class="icon-btn">
                <img src="Icon/SettingIcon.png" alt="Settings" id="settings-img">
            </button>
        </header>

        <div id="settings-panel" class="drawer">
            <div class="drawer-header">CONFIGURATION</div>
            <div class="input-group">
                <label>Gemini API Key</label>
                <input type="password" id="api-key-input" placeholder="Paste API key">
            </div>
            <div class="input-group">
                <label>Preferred Model</label>
                <select id="model-select">
                    <option value="gemma-3-27b-it">Gemma 3 27B (High Quota)</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fast)</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro (Accuracy)</option>
                </select>
            </div>
            <button id="save-settings" class="primary-btn">SAVE SETTINGS</button>
        </div>

        <main>
            <div class="card preview-card">
                <label>Detected Question</label>
                <div id="text-preview">Scanning Sparx page...</div>
            </div>

            <button id="solve-btn" class="solve-btn">SOLVE PROBLEM</button>

            <div id="result-container" class="card result-card" style="display:none;">
                <div class="result-header">
                    <div class="status-indicator"></div>
                    <label>AI Answer</label>
                </div>
                <div id="ai-res"></div>
                <div id="toggle-raw" class="raw-toggle-btn">SHOW REASONING</div>
                <div id="raw-ai-response"></div>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
